<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina AI | Intelligent Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow: hidden;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-gradient-user {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        /* Markdown Styling */
        .markdown-content p { margin-bottom: 0.75rem; }
        .markdown-content p:last-child { margin-bottom: 0; }
        .markdown-content code { 
            background: rgba(0,0,0,0.3); 
            padding: 0.2rem 0.4rem; 
            border-radius: 0.25rem; 
            font-family: monospace;
            font-size: 0.9em;
        }
        .markdown-content pre {
            background: #0f172a;
            padding: 1rem;
            border-radius: 0.75rem;
            overflow-x: auto;
            margin: 0.75rem 0;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .markdown-content ul, .markdown-content ol {
            padding-left: 1.5rem;
            margin-bottom: 0.75rem;
        }
        .markdown-content ul { list-style-type: disc; }
        .markdown-content ol { list-style-type: decimal; }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #818cf8;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        .glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(79, 70, 229, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-4 md:p-8">
    
    <div class="glow top-[-10%] right-[-10%]"></div>
    <div class="glow bottom-[-10%] left-[-10%]"></div>

    <div class="w-full max-w-5xl h-full flex flex-col glass-panel rounded-[2rem] shadow-2xl relative z-10 overflow-hidden">
        
        <!-- Header -->
        <header class="px-8 py-6 border-b border-white/10 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center shadow-lg shadow-indigo-500/20">
                    <i class="fas fa-bolt text-white text-xl"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold tracking-tight">Lumina AI</h1>
                    <div class="flex items-center gap-2">
                        <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                        <span class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Flask Backend Active</span>
                    </div>
                </div>
            </div>
            <div class="flex gap-3">
                <button class="w-10 h-10 rounded-xl hover:bg-white/5 flex items-center justify-center transition-colors text-slate-400">
                    <i class="fas fa-search"></i>
                </button>
                <button class="w-10 h-10 rounded-xl hover:bg-white/5 flex items-center justify-center transition-colors text-slate-400">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>

        <!-- Chat History -->
        <div id="chat-container" class="flex-1 overflow-y-auto p-8 space-y-8 scrollbar-hide">
            <!-- Welcome Message -->
            <div class="flex gap-4">
                <div class="w-10 h-10 rounded-xl bg-slate-800 flex items-center justify-center shrink-0">
                    <i class="fas fa-robot text-indigo-400"></i>
                </div>
                <div class="flex flex-col gap-2 max-w-[80%]">
                    <div class="bg-slate-800/50 p-4 rounded-2xl rounded-tl-none border border-white/5 leading-relaxed markdown-content">
                        Welcome back. I'm connected to your Flask server and ready to process your requests.
                    </div>
                    <span class="text-[10px] text-slate-500 font-bold uppercase tracking-widest px-1">Lumina • Just Now</span>
                </div>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div id="typing-indicator" class="hidden px-8 pb-4">
            <div class="flex gap-4">
                <div class="w-10 h-10 rounded-xl bg-slate-800 flex items-center justify-center shrink-0">
                    <i class="fas fa-robot text-indigo-400"></i>
                </div>
                <div class="bg-slate-800/50 p-4 rounded-2xl rounded-tl-none border border-white/5 flex gap-1 items-center">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-8 pt-0">
            <form id="chat-form" class="relative group">
                <textarea 
                    id="user-input"
                    rows="1"
                    placeholder="Type your message here..."
                    class="w-full bg-slate-900/50 border border-white/10 rounded-2xl py-4 pl-6 pr-16 focus:outline-none focus:border-indigo-500 transition-all resize-none overflow-hidden"
                ></textarea>
                <button 
                    type="submit"
                    class="absolute right-2 top-2 bottom-2 px-6 bg-indigo-600 hover:bg-indigo-500 text-white rounded-xl transition-all shadow-lg shadow-indigo-500/20 active:scale-95 flex items-center justify-center"
                >
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
            <p class="text-center text-[10px] text-slate-500 mt-4 uppercase tracking-[0.3em] font-medium opacity-50">
                Enterprise Grade Intelligence • Powered by Google Gemini
            </p>
        </div>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatContainer = document.getElementById('chat-container');
        const typingIndicator = document.getElementById('typing-indicator');

        // Configure marked to handle line breaks as <br>
        marked.setOptions({
            breaks: true,
            gfm: true
        });

        // Auto-resize textarea
        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = userInput.scrollHeight + 'px';
        });

        function appendMessage(text, sender) {
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const isUser = sender === 'user';
            
            // Parse Markdown if it's from the bot
            const content = isUser ? text : marked.parse(text);
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex gap-4 ${isUser ? 'flex-row-reverse' : ''}`;
            
            messageDiv.innerHTML = `
                <div class="w-10 h-10 rounded-xl ${isUser ? 'bg-slate-700' : 'bg-slate-800'} flex items-center justify-center shrink-0 shadow-lg">
                    <i class="fas ${isUser ? 'fa-user' : 'fa-robot text-indigo-400'}"></i>
                </div>
                <div class="flex flex-col gap-2 max-w-[80%] ${isUser ? 'items-end' : ''}">
                    <div class="${isUser ? 'message-gradient-user rounded-tr-none' : 'bg-slate-800/50 rounded-tl-none border border-white/5'} p-4 rounded-2xl leading-relaxed shadow-sm markdown-content">
                        ${content}
                    </div>
                    <span class="text-[10px] text-slate-500 font-bold uppercase tracking-widest px-1">
                        ${isUser ? 'You' : 'Lumina'} • ${time}
                    </span>
                </div>
            `;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            userInput.value = '';
            userInput.style.height = 'auto';

            appendMessage(message, 'user');

            typingIndicator.classList.remove('hidden');
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                });

                if (!response.ok) throw new Error('Network response was not ok');

                const data = await response.json();
                appendMessage(data.reply, 'bot');
            } catch (error) {
                console.error('Error:', error);
                appendMessage("Connection error. Ensure your Flask server is running.", 'bot');
            } finally {
                typingIndicator.classList.add('hidden');
            }
        });

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
